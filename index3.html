            renderRadial() {
                const radius = Math.min(this.width, this.height) / 2 - 100;
                const hierarchyData = this.createHierarchy();
                const root = d3.hierarchy(hierarchyData);
                
                const treeLayout = d3.tree()
                    .size([2 * Math.PI, radius])
                    .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);

                treeLayout(root);

                // ç»˜åˆ¶è¿çº¿
                g.selectAll('.link')
                    .data(root.links())
                    .enter()
                    .append('path')
                    .attr('class', 'link')
                    .attr('d', d3.linkRadial()
                        .angle(d => d.x)
                        .radius(d => d.y));

                // ç»˜åˆ¶èŠ‚ç‚¹
                const nodes = g.selectAll('.node')
                    .data(root.descendants())
                    .enter()
                    .append('g')
                    .attr('class', 'node')
                    .attr('data-id', d => d.data.id)
                    .attr('transform', d => `
                        rotate(${d.x * 180 / Math.PI - 90})
                        translate(${d.y}, 0)
                    `)
                    .on('click', (event, d) => this.handleNodeClick(d.data))
                    .on('mouseenter', (event, d) => this.handleNodeHover(event, d.data))
                    .on('mouseleave', this.handleNodeLeave);

                nodes.append('circle')
                    .attr('r', 20)
                    .attr('fill', d => this.getNodeColor(d.data))
                    .attr('stroke', '#fff');

                if (showImages) {
                    nodes.append('text')
                        .attr('text-anchor', 'middle')
                        .attr('dy', '0.35em')
                        .style('font-size', '16px')
                        .text(d => d.data.avatar);
                }

                if (showLabels) {
                    nodes.append('text')
                        .attr('dy', 35)
                        .attr('text-anchor', 'middle')
                        .attr('transform', d => `rotate(${d.x * 180 / Math.PI - 90})`)
                        .style('font-size', '10px')
                        .text(d => d.data.name);
                }
            }

            renderForce() {
                const simulation = d3.forceSimulation(familyData.nodes)
                    .force('link', d3.forceLink(familyData.links)
                        .id(d => d.id)
                        .distance(100))
                    .force('charge', d3.forceManyBody().strength(-300))
                    .force('center', d3.forceCenter(0, 0))
                    .force('collision', d3.forceCollide().radius(30));

                // ç»˜åˆ¶è¿çº¿
                const link = g.selectAll('.link')
                    .data(familyData.links)
                    .enter()
                    .append('line')
                    .attr('class', 'link')
                    .style('stroke', d => d.type === 'spouse' ? '#E91E63' : '#ccc')
                    .style('stroke-width', d => d.type === 'spouse' ? 3 : 2);

                // ç»˜åˆ¶èŠ‚ç‚¹
                const node = g.selectAll('.node')
                    .data(familyData.nodes)
                    .enter()
                    .append('g')
                    .attr('class', 'node')
                    .attr('data-id', d => d.id)
                    .call(d3.drag()
                        .on('start', dragstarted)
                        .on('drag', dragged)
                        .on('end', dragended))
                    .on('click', (event, d) => this.handleNodeClick(d))
                    .on('mouseenter', (event, d) => this.handleNodeHover(event, d))
                    .on('mouseleave', this.handleNodeLeave);

                node.append('circle')
                    .attr('r', 25)
                    .attr('fill', d => this.getNodeColor(d))
                    .attr('stroke', '#fff');

                if (showImages) {
                    node.append('text')
                        .attr('text-anchor', 'middle')
                        .attr('dy', '0.35em')
                        .style('font-size', '20px')
                        .text(d => d.avatar);
                }

                if (showLabels) {
                    node.append('text')
                        .attr('dy', 40)
                        .attr('text-anchor', 'middle')
                        .style('font-size', '12px')
                        .text(d => d.name);
                }

                // æ›´æ–°ä½ç½®
                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    node
                        .attr('transform', d => `translate(${d.x}, ${d.y})`);
                });

                // æ‹–æ‹½å‡½æ•°
                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }
            }

            createHierarchy() {
                const rootNodes = familyData.nodes.filter(n => n.generation === 1);
                
                const buildChildren = (parentId) => {
                    const children = familyData.nodes.filter(n => 
                        n.parents && n.parents.includes(parentId)
                    );
                    
                    return children.map(child => ({
                        ...child,
                        children: buildChildren(child.id)
                    }));
                };

                return {
                    name: rootNodes[0].name,
                    ...rootNodes[0],
                    children: buildChildren(rootNodes[0].id)
                };
            }

            getNodeColor(node) {
                if (highlightedNodes.has(node.id)) {
                    return '#FF9800';
                }
                return node.gender === 'male' ? '#4CAF50' : '#E91E63';
            }

            handleNodeClick(node) {
                // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
                this.clearHighlights();
                
                // é«˜äº®é€‰ä¸­çš„èŠ‚ç‚¹
                this.highlightNode(node.id);
                
                // æ›´æ–°æœç´¢ç»“æœ
                if (window.searchManager) {
                    window.searchManager.selectNodeFromTree(node);
                }
            }

            handleNodeHover(event, node) {
                const tooltip = document.getElementById('tooltip');
                const rect = event.target.getBoundingClientRect();
                
                tooltip.querySelector('.tooltip-title').textContent = node.name;
                tooltip.querySelector('.tooltip-info').innerHTML = `
                    <div>å‡ºç”Ÿå¹´ä»½: ${node.birth}</div>
                    ${node.death ? `<div>é€ä¸–å¹´ä»½: ${node.death}</div>` : ''}
                    <div>èŒä¸š: ${node.occupation}</div>
                    <div>ç¬¬${node.generation}ä»£</div>
                `;
                
                tooltip.style.left = rect.left + rect.width / 2 + 'px';
                tooltip.style.top = rect.top - 10 + 'px';
                tooltip.classList.add('show');
            }

            handleNodeLeave() {
                document.getElementById('tooltip').classList.remove('show');
            }

            highlightNode(nodeId) {
                highlightedNodes.add(nodeId);
                
                // é«˜äº®èŠ‚ç‚¹
                g.selectAll('.node')
                    .filter(d => d.data ? d.data.id === nodeId : d.id === nodeId)
                    .classed('highlighted', true)
                    .select('circle')
                    .attr('fill', '#FF9800');

                // é«˜äº®ç›¸å…³è¿çº¿
                g.selectAll('.link')
                    .classed('highlighted', d => {
                        const sourceId = d.source.data ? d.source.data.id : d.source.id;
                        const targetId = d.target.data ? d.target.data.id : d.target.id;
                        return sourceId === nodeId || targetId === nodeId;
                    });

                // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                g.selectAll('.node')
                    .filter(d => d.data ? d.data.id === nodeId : d.id === nodeId)
                    .classed('search-highlight', true);

                setTimeout(() => {
                    g.selectAll('.search-highlight').classed('search-highlight', false);
                }, 1000);
            }

            highlightMultipleNodes(nodeIds) {
                this.clearHighlights();
                nodeIds.forEach(id => this.highlightNode(id));
            }

            clearHighlights() {
                highlightedNodes.clear();
                
                g.selectAll('.node')
                    .classed('highlighted', false)
                    .select('circle')
                    .attr('fill', d => this.getNodeColor(d.data || d));

                g.selectAll('.link')
                    .classed('highlighted', false);
            }

            focusOnNode(nodeId) {
                const node = familyData.nodes.find(n => n.id === nodeId);
                if (!node) return;

                // åœ¨åŠ›å¯¼å‘å¸ƒå±€ä¸­èšç„¦
                if (currentLayout === 'force' && node.x && node.y) {
                    const transform = d3.zoomIdentity
                        .translate(this.width / 2 - node.x, this.height / 2 - node.y)
                        .scale(1.5);
                    
                    this.svg.transition()
                        .duration(750)
                        .call(d3.zoom().transform, transform);
                }
            }

            setupEventListeners() {
                // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°æ¸²æŸ“
                window.addEventListener('resize', () => {
                    this.width = this.container.node().clientWidth;
                    this.height = this.container.node().clientHeight;
                    this.svg.attr('width', this.width).attr('height', this.height);
                    this.render();
                });
            }
        }

        // æœç´¢ç®¡ç†å™¨
        class SearchManager {
            constructor(familyTree) {
                this.familyTree = familyTree;
                this.searchInput = document.getElementById('searchInput');
                this.searchResults = document.getElementById('searchResults');
                this.searchStatus = document.getElementById('searchStatus');
                this.searchResultsCount = document.getElementById('searchResultsCount');
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                let searchTimeout;
                
                this.searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    const query = e.target.value.trim();
                    
                    if (query === '') {
                        this.clearResults();
                        this.searchStatus.textContent = 'å‡†å¤‡æœç´¢...';
                        this.searchStatus.classList.remove('active');
                        return;
                    }
                    
                    this.searchStatus.textContent = 'æœç´¢ä¸­...';
                    this.searchStatus.classList.add('active');
                    
                    // é˜²æŠ–æœç´¢
                    searchTimeout = setTimeout(() => {
                        this.performSearch(query);
                    }, 300);
                });

                // æ¸…é™¤é«˜äº®æŒ‰é’®
                document.getElementById('clearHighlightBtn').addEventListener('click', () => {
                    this.clearResults();
                    this.familyTree.clearHighlights();
                });
            }

            performSearch(query) {
                const searchTerm = query.toLowerCase();
                const results = [];
                
                familyData.nodes.forEach(node => {
                    // å¤šå­—æ®µæœç´¢
                    const searchableText = [
                        node.name,
                        node.occupation,
                        ...(node.tags || [])
                    ].join(' ').toLowerCase();
                    
                    if (searchableText.includes(searchTerm)) {
                        results.push(node);
                    }
                });
                
                this.displayResults(results, query);
                this.highlightSearchResults(results);
                
                // æ›´æ–°çŠ¶æ€
                this.searchStatus.textContent = `æ‰¾åˆ° ${results.length} ä¸ªç»“æœ`;
                this.searchResultsCount.textContent = results.length;
            }

            displayResults(results, query) {
                if (results.length === 0) {
                    this.searchResults.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">ğŸ”</div>
                            <div>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æˆå‘˜</div>
                        </div>
                    `;
                } else {
                    this.searchResults.innerHTML = results.map(node => `
                        <div class="search-result-item" data-id="${node.id}">
                            <div class="result-name">
                                <span>${node.avatar}</span>
                                <span>${this.highlightText(node.name, query)}</span>
                            </div>
                            <div class="result-details">
                                ${node.occupation} Â· ç¬¬${node.generation}ä»£
                            </div>
                            <div class="result-tags">
                                ${(node.tags || []).map(tag => `<span class="result-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `).join('');
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    this.searchResults.querySelectorAll('.search-result-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const nodeId = parseInt(item.dataset.id);
                            this.selectNode(nodeId);
                        });
                    });
                }
                
                this.searchResults.classList.add('show');
            }

            highlightText(text, query) {
                if (!query) return text;
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<mark style="background: #FFD700; padding: 2px;">$1</mark>');
            }

            highlightSearchResults(results) {
                const nodeIds = results.map(r => r.id);
                this.familyTree.highlightMultipleNodes(nodeIds);
            }

            selectNode(nodeId) {
                // æ¸…é™¤å…¶ä»–é€‰ä¸­çŠ¶æ€
                this.searchResults.querySelectorAll('.search-result-item').forEach(item => {
                    item.classList.remove('selected');
                });
                
                // é€‰ä¸­å½“å‰é¡¹
                this.searchResults.querySelector(`[data-id="${nodeId}"]`).classList.add('selected');
                
                // é«˜äº®èŠ‚ç‚¹å¹¶èšç„¦
                this.familyTree.clearHighlights();
                this.familyTree.highlightNode(nodeId);
                this.familyTree.focusOnNode(nodeId);
            }

            selectNodeFromTree(node) {
                // æ¸…é™¤æœç´¢ç»“æœ
                this.clearResults();
                
                // æ˜¾ç¤ºå•ä¸ªç»“æœ
                this.searchResults.innerHTML = `
                    <div class="search-result-item selected" data-id="${node.id}">
                        <div class="result-name">
                            <span>${node.avatar}</span>
                            <span>${node.name}</span>
                        </div>
                        <div class="result-details">
                            ${node.occupation} Â· ç¬¬${node.generation}ä»£
                        </div>
                    </div>
                `;
                
                this.searchResults.classList.add('show');
                this.searchStatus.textContent = 'å·²é€‰ä¸­èŠ‚ç‚¹';
                this.searchResultsCount.textContent = '1';
            }

            clearResults() {
                this.searchResults.innerHTML = '';
                this.searchResults.classList.remove('show');
                this.searchInput.value = '';
                this.searchStatus.textContent = 'å‡†å¤‡æœç´¢...';
                this.searchStatus.classList.remove('active');
                this.searchResultsCount.textContent = '0';
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            // åˆ›å»ºå®¶æ—æ ‘
            const familyTree = new FamilyTree('family-tree');
            
            // åˆ›å»ºæœç´¢ç®¡ç†å™¨
            const searchManager = new SearchManager(familyTree);
            window.searchManager = searchManager;
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            document.getElementById('totalMembers').textContent = familyData.nodes.length;
            const generations = new Set(familyData.nodes.map(n => n.generation));
            document.getElementById('generations').textContent = generations.size;
            
            // è®¾ç½®æ§åˆ¶æŒ‰é’®
            setupControls(familyTree);
        });

        function setupControls(familyTree) {
            // ç¼©æ”¾æ§åˆ¶
            document.getElementById('zoomInBtn').addEventListener('click', () => {
                familyTree.svg.transition().call(
                    d3.zoom().scaleBy, 1.3
                );
            });

            document.getElementById('zoomOutBtn').addEventListener('click', () => {
                familyTree.svg.transition().call(
                    d3.zoom().scaleBy, 0.7
                );
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                const width = familyTree.width;
                const height = familyTree.height;
                
                familyTree.svg.transition().duration(750).call(
                    d3.zoom().transform,
                    d3.zoomIdentity.translate(width / 2, height / 2)
                );
            });

            // å¸ƒå±€åˆ‡æ¢
            document.querySelectorAll('[data-layout]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-layout]').forEach(b => 
                        b.classList.remove('active')
                    );
                    btn.classList.add('active');
                    currentLayout = btn.dataset.layout;
                    familyTree.render();
                });
            });

            // æ˜¾ç¤ºé€‰é¡¹
            document.getElementById('showLabelsBtn').addEventListener('click', function() {
                showLabels = !showLabels;
                this.classList.toggle('active');
                familyTree.render();
            });

            document.getElementById('showImagesBtn').addEventListener('click', function() {
                showImages = !showImages;
                this.classList.toggle('active');
                familyTree.render();
            });
        }
    </script>
