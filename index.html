            return node.gender === 'male' ? '#4CAF50' : '#E91E63';
        }

        // å¤„ç†èŠ‚ç‚¹ç‚¹å‡»
        function handleNodeClick(event, d) {
            selectedNode = d.data;
            renderTree();
            highlightConnections(d.data);
        }

        // å¤„ç†èŠ‚ç‚¹æ‚¬åœ
        function handleNodeHover(event, d) {
            const tooltip = document.getElementById('tooltip');
            const rect = event.target.getBoundingClientRect();
            
            tooltip.querySelector('.tooltip-title').textContent = d.data.name;
            tooltip.querySelector('.tooltip-info').innerHTML = `
                <div>å‡ºç”Ÿå¹´ä»½: ${d.data.birth}</div>
                ${d.data.death ? `<div>é€ä¸–å¹´ä»½: ${d.data.death}</div>` : ''}
                <div>èŒä¸š: ${d.data.occupation}</div>
                <div>ç¬¬${d.data.generation}ä»£</div>
            `;
            
            tooltip.style.left = rect.left + rect.width / 2 + 'px';
            tooltip.style.top = rect.top - 10 + 'px';
            tooltip.classList.add('show');
        }

        // å¤„ç†èŠ‚ç‚¹ç¦»å¼€
        function handleNodeLeave() {
            document.getElementById('tooltip').classList.remove('show');
        }

        // é«˜äº®è¿æ¥
        function highlightConnections(node) {
            g.selectAll('.link')
                .classed('highlighted', d => 
                    d.source.id === node.id || d.target.id === node.id
                );
        }

        // æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query.length === 0) {
                    searchResults.classList.remove('active');
                    return;
                }

                const matches = familyData.nodes.filter(node => 
                    node.name.toLowerCase().includes(query)
                );

                if (matches.length > 0) {
                    searchResults.innerHTML = matches.map(node => `
                        <div class="search-result-item" data-id="${node.id}">
                            <span>${node.avatar}</span>
                            <div>
                                <div>${node.name}</div>
                                <small style="color: #999;">${node.occupation} Â· ç¬¬${node.generation}ä»£</small>
                            </div>
                        </div>
                    `).join('');
                    
                    searchResults.classList.add('active');

                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    searchResults.querySelectorAll('.search-result-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const nodeId = parseInt(item.dataset.id);
                            const node = familyData.nodes.find(n => n.id === nodeId);
                            selectedNode = node;
                            renderTree();
                            focusOnNode(node);
                            searchResults.classList.remove('active');
                            searchInput.value = '';
                        });
                    });
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æˆå‘˜</div>';
                    searchResults.classList.add('active');
                }
            });

            // ç‚¹å‡»å¤–éƒ¨å…³é—­æœç´¢ç»“æœ
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.classList.remove('active');
                }
            });
        }

        // èšç„¦åˆ°èŠ‚ç‚¹
        function focusOnNode(node) {
            const width = document.getElementById('family-tree').clientWidth;
            const height = document.getElementById('family-tree').clientHeight;
            
            const transform = d3.zoomIdentity
                .translate(width / 2, height / 2)
                .scale(1.5);
            
            svg.transition()
                .duration(750)
                .call(d3.zoom().transform, transform);
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æœç´¢åŠŸèƒ½
            setupSearch();

            // ç¼©æ”¾æ§åˆ¶
            document.getElementById('zoomInBtn').addEventListener('click', () => {
                svg.transition().call(
                    d3.zoom().scaleBy, 1.3
                );
            });

            document.getElementById('zoomOutBtn').addEventListener('click', () => {
                svg.transition().call(
                    d3.zoom().scaleBy, 0.7
                );
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                const width = document.getElementById('family-tree').clientWidth;
                const height = document.getElementById('family-tree').clientHeight;
                
                svg.transition().duration(750).call(
                    d3.zoom().transform,
                    d3.zoomIdentity.translate(width / 2, height / 2)
                );
            });

            // å¸ƒå±€åˆ‡æ¢
            document.querySelectorAll('[data-layout]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-layout]').forEach(b => 
                        b.classList.remove('active')
                    );
                    btn.classList.add('active');
                    currentLayout = btn.dataset.layout;
                    
                    if (currentLayout === 'tree') {
                        renderTree();
                    } else if (currentLayout === 'radial') {
                        renderRadial();
                    } else if (currentLayout === 'force') {
                        renderForce();
                    }
                });
            });

            // æ˜¾ç¤ºé€‰é¡¹
            document.getElementById('showLabelsBtn').addEventListener('click', function() {
                showLabels = !showLabels;
                this.classList.toggle('active');
                renderTree();
            });

            document.getElementById('showImagesBtn').addEventListener('click', function() {
                showImages = !showImages;
                this.classList.toggle('active');
                renderTree();
            });

            document.getElementById('animateBtn').addEventListener('click', function() {
                animate = !animate;
                this.classList.toggle('active');
                renderTree();
            });
        }

        // æ¸²æŸ“å¾„å‘å¸ƒå±€
        function renderRadial() {
            g.selectAll('*').remove();
            
            const width = document.getElementById('family-tree').clientWidth;
            const height = document.getElementById('family-tree').clientHeight;
            const radius = Math.min(width, height) / 2 - 100;

            const hierarchyData = createHierarchy();
            const root = d3.hierarchy(hierarchyData);
            
            const treeLayout = d3.tree()
                .size([2 * Math.PI, radius])
                .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);

            treeLayout(root);

            // ç»˜åˆ¶è¿çº¿
            g.selectAll('.link')
                .data(root.links())
                .enter()
                .append('path')
                .attr('class', 'link')
                .attr('d', d3.linkRadial()
                    .angle(d => d.x)
                    .radius(d => d.y));

            // ç»˜åˆ¶èŠ‚ç‚¹
            const nodes = g.selectAll('.node')
                .data(root.descendants())
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `
                    rotate(${d.x * 180 / Math.PI - 90})
                    translate(${d.y}, 0)
                `)
                .on('click', handleNodeClick)
                .on('mouseenter', handleNodeHover)
                .on('mouseleave', handleNodeLeave);

            nodes.append('circle')
                .attr('r', 20)
                .attr('fill', d => getNodeColor(d.data))
                .attr('stroke', '#fff');

            if (showImages) {
                nodes.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('dy', '0.35em')
                    .style('font-size', '16px')
                    .text(d => d.data.avatar);
            }

            if (showLabels) {
                nodes.append('text')
                    .attr('dy', 35)
                    .attr('text-anchor', 'middle')
                    .attr('transform', d => `rotate(${d.x * 180 / Math.PI - 90})`)
                    .style('font-size', '10px')
                    .text(d => d.data.name);
            }
        }

        // æ¸²æŸ“åŠ›å¯¼å‘å¸ƒå±€
        function renderForce() {
            g.selectAll('*').remove();
            
            const width = document.getElementById('family-tree').clientWidth;
            const height = document.getElementById('family-tree').clientHeight;

            // åˆ›å»ºåŠ›å¯¼å‘æ¨¡æ‹Ÿ
            simulation = d3.forceSimulation(familyData.nodes)
                .force('link', d3.forceLink(familyData.links)
                    .id(d => d.id)
                    .distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(0, 0))
                .force('collision', d3.forceCollide().radius(30));

            // ç»˜åˆ¶è¿çº¿
            const link = g.selectAll('.link')
                .data(familyData.links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .style('stroke', d => d.type === 'spouse' ? '#E91E63' : '#ccc')
                .style('stroke-width', d => d.type === 'spouse' ? 3 : 2);

            // ç»˜åˆ¶èŠ‚ç‚¹
            const node = g.selectAll('.node')
                .data(familyData.nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('click', handleNodeClick)
                .on('mouseenter', handleNodeHover)
                .on('mouseleave', handleNodeLeave);

            node.append('circle')
                .attr('r', 25)
                .attr('fill', d => getNodeColor(d))
                .attr('stroke', '#fff');

            if (showImages) {
                node.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('dy', '0.35em')
                    .style('font-size', '20px')
                    .text(d => d.avatar);
            }

            if (showLabels) {
                node.append('text')
                    .attr('dy', 40)
                    .attr('text-anchor', 'middle')
                    .style('font-size', '12px')
                    .text(d => d.name);
            }

            // æ›´æ–°ä½ç½®
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('transform', d => `translate(${d.x}, ${d.y})`);
            });

            // æ‹–æ‹½å‡½æ•°
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalMembers').textContent = familyData.nodes.length;
            
            const generations = new Set(familyData.nodes.map(n => n.generation));
            document.getElementById('generations').textContent = generations.size;
            
            const families = familyData.links.filter(l => l.type === 'spouse').length;
            document.getElementById('families').textContent = families;
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', initApp);

        // å“åº”çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', () => {
            const container = document.getElementById('family-tree');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            svg.attr('width', width).attr('height', height);
            
            if (currentLayout === 'tree') {
                renderTree();
            } else if (currentLayout === 'radial') {
                renderRadial();
            } else if (currentLayout === 'force') {
                renderForce();
            }
        });
    </script>
</body>
</html>
