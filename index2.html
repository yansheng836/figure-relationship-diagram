                            <div>å‡ºç”Ÿï¼š${node.birth} ${node.death ? `- ${node.death}` : ''}</div>
                            <div>ç¬¬${node.generation}ä»£ Â· ${node.gender === 'male' ? 'ç”·' : 'å¥³'}</div>
                        </div>
                        <div class="result-tags">
                            ${(node.tags || []).map(tag => `<span class="result-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');

                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                this.resultsList.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const nodeId = parseInt(item.dataset.id);
                        this.selectNode(nodeId);
                    });
                });
            }

            // æ¸²æŸ“åˆå§‹ç»“æœ
            renderInitialResults() {
                let results = familyData.nodes;
                
                // åº”ç”¨è¿‡æ»¤å™¨
                if (this.currentFilterType !== 'all') {
                    results = results.filter(node => this.passesFilter(node));
                }
                
                this.renderResults(results);
                this.updateStats(results.length);
            }

            // é€‰æ‹©èŠ‚ç‚¹
            selectNode(nodeId) {
                // æ›´æ–°é€‰ä¸­çŠ¶æ€
                this.resultsList.querySelectorAll('.search-result-item').forEach(item => {
                    item.classList.toggle('selected', parseInt(item.dataset.id) === nodeId);
                });
                
                // æ‰¾åˆ°èŠ‚ç‚¹æ•°æ®
                const node = familyData.nodes.find(n => n.id === nodeId);
                this.selectedNode = node;
                
                // åœ¨å¯è§†åŒ–ä¸­é«˜äº®èŠ‚ç‚¹
                this.highlightNodeInVisualization(node);
                
                // æ·»åŠ åˆ°å†å²
                this.addToHistory(node.name);
            }

            // åœ¨å¯è§†åŒ–ä¸­é«˜äº®èŠ‚ç‚¹
            highlightNodeInVisualization(node) {
                // è¿™é‡Œå¯ä»¥è°ƒç”¨D3.jsçš„æ–¹æ³•æ¥é«˜äº®èŠ‚ç‚¹
                console.log('é«˜äº®èŠ‚ç‚¹:', node);
                
                // å¦‚æœæœ‰D3å¯è§†åŒ–ï¼Œå¯ä»¥è¿™æ ·ï¼š
                if (window.familyVisualization) {
                    window.familyVisualization.highlightNode(node.id);
                }
            }

            // è·å–èŠ‚ç‚¹é¢œè‰²
            getNodeColor(node) {
                if (node.gender === 'male') {
                    return '#4CAF50';
                } else {
                    return '#E91E63';
                }
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats(matchedCount = familyData.nodes.length) {
                this.totalMembers.textContent = familyData.nodes.length;
                this.matchedResults.textContent = matchedCount;
            }

            // æ·»åŠ åˆ°æœç´¢å†å²
            addToHistory(query) {
                if (!query || query.trim() === '') return;
                
                // ç§»é™¤é‡å¤é¡¹
                this.searchHistory = this.searchHistory.filter(item => item.query !== query);
                
                // æ·»åŠ åˆ°å¼€å¤´
                this.searchHistory.unshift({
                    query: query,
                    time: new Date().toLocaleTimeString()
                });
                
                // é™åˆ¶æ•°é‡
                if (this.searchHistory.length > this.maxHistoryItems) {
                    this.searchHistory = this.searchHistory.slice(0, this.maxHistoryItems);
                }
                
                this.saveSearchHistory();
                this.renderHistory();
            }

            // æ¸²æŸ“æœç´¢å†å²
            renderHistory() {
                const historyList = document.getElementById('searchHistoryList');
                
                if (this.searchHistory.length === 0) {
                    historyList.innerHTML = '<div style="color: #999; font-size: 12px;">æš‚æ— æœç´¢å†å²</div>';
                    return;
                }
                
                historyList.innerHTML = this.searchHistory.map(item => `
                    <div class="history-item" data-query="${item.query}">
                        <span>${item.query}</span>
                        <span class="history-time">${item.time}</span>
                    </div>
                `).join('');
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                historyList.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const query = item.dataset.query;
                        this.searchInput.value = query;
                        this.handleSearch(query);
                    });
                });
            }

            // ä¿å­˜æœç´¢å†å²åˆ°localStorage
            saveSearchHistory() {
                localStorage.setItem('familySearchHistory', JSON.stringify(this.searchHistory));
            }

            // åŠ è½½æœç´¢å†å²
            loadSearchHistory() {
                const saved = localStorage.getItem('familySearchHistory');
                if (saved) {
                    this.searchHistory = JSON.parse(saved);
                    this.renderHistory();
                } else {
                    this.renderHistory();
                }
            }

            // æ¸…é™¤å†å²
            clearHistory() {
                this.searchHistory = [];
                this.saveSearchHistory();
                this.renderHistory();
            }

            // é€‰æ‹©ç¬¬ä¸€ä¸ªç»“æœ
            selectFirstResult() {
                const firstResult = this.resultsList.querySelector('.search-result-item');
                if (firstResult) {
                    firstResult.click();
                }
            }
        }

        // D3.js å¯è§†åŒ–
        class FamilyVisualization {
            constructor(containerId) {
                this.container = d3.select(`#${containerId}`);
                this.width = this.container.node().clientWidth;
                this.height = this.container.node().clientHeight;
                
                this.svg = this.container.append('svg')
                    .attr('width', this.width)
                    .attr('height', this.height);
                
                this.g = this.svg.append('g')
                    .attr('transform', `translate(${this.width / 2}, ${this.height / 2})`);
                
                this.setupZoom();
                this.render();
            }

            setupZoom() {
                const zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        this.g.attr('transform', event.transform);
                    });
                
                this.svg.call(zoom);
            }

            render() {
                // åˆ›å»ºåŠ›å¯¼å‘å¸ƒå±€
                const simulation = d3.forceSimulation(familyData.nodes)
                    .force('link', d3.forceLink(familyData.links)
                        .id(d => d.id)
                        .distance(100))
                    .force('charge', d3.forceManyBody().strength(-300))
                    .force('center', d3.forceCenter(0, 0))
                    .force('collision', d3.forceCollide().radius(30));

                // ç»˜åˆ¶è¿çº¿
                const link = this.g.selectAll('.link')
                    .data(familyData.links)
                    .enter()
                    .append('line')
                    .attr('class', 'link')
                    .style('stroke', d => d.type === 'spouse' ? '#E91E63' : '#ccc')
                    .style('stroke-width', 2)
                    .style('opacity', 0.6);

                // ç»˜åˆ¶èŠ‚ç‚¹
                const node = this.g.selectAll('.node')
                    .data(familyData.nodes)
                    .enter()
                    .append('g')
                    .attr('class', 'node')
                    .call(d3.drag()
                        .on('start', dragstarted)
                        .on('drag', dragged)
                        .on('end', dragended));

                node.append('circle')
                    .attr('r', 30)
                    .attr('fill', d => d.gender === 'male' ? '#4CAF50' : '#E91E63')
                    .attr('stroke', '#fff')
                    .attr('stroke-width', 3);

                node.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('dy', '0.35em')
                    .style('font-size', '24px')
                    .text(d => d.avatar);

                node.append('text')
                    .attr('dy', 50)
                    .attr('text-anchor', 'middle')
                    .style('font-size', '12px')
                    .style('font-weight', 'bold')
                    .text(d => d.name);

                // æ›´æ–°ä½ç½®
                simulation.on('tick', () => {
                    link
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    node
                        .attr('transform', d => `translate(${d.x}, ${d.y})`);
                });

                // æ‹–æ‹½å‡½æ•°
                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                this.simulation = simulation;
                this.nodeElements = node;
            }

            highlightNode(nodeId) {
                // é‡ç½®æ‰€æœ‰èŠ‚ç‚¹
                this.nodeElements.selectAll('circle')
                    .attr('stroke', '#fff')
                    .attr('stroke-width', 3)
                    .classed('highlighted-node', false);

                // é«˜äº®é€‰ä¸­çš„èŠ‚ç‚¹
                this.nodeElements.filter(d => d.id === nodeId)
                    .select('circle')
                    .attr('stroke', '#FF9800')
                    .attr('stroke-width', 5)
                    .classed('highlighted-node', true);

                // èšç„¦åˆ°èŠ‚ç‚¹
                const node = familyData.nodes.find(n => n.id === nodeId);
                if (node && node.x && node.y) {
                    const transform = d3.zoomIdentity
                        .translate(this.width / 2 - node.x, this.height / 2 - node.y)
                        .scale(1.5);
                    
                    this.svg.transition()
                        .duration(750)
                        .call(d3.zoom().transform, transform);
                }
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–æœç´¢ç®¡ç†å™¨
            const searchManager = new SearchManager();
            
            // åˆå§‹åŒ–å¯è§†åŒ–
            const visualization = new FamilyVisualization('family-tree');
            
            // å°†å¯è§†åŒ–å®ä¾‹æš´éœ²ç»™å…¨å±€
            window.familyVisualization = visualization;
        });
    </script>
